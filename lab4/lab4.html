<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Bubble Game</title>
    <meta charset="UTF-8">
    <script src="p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: black; 
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #exit-button {
            position: fixed;
            top: 20px;
            left: 1800px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgb(250, 239, 239);
            color: rgb(12, 8, 8);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 9999; /* Ensures it appears on top of everything */
        }
        #exit-button:hover {
            background-color: rgb(235, 9, 9);
        }
    </style>
</head>
<body>
    <button id="exit-button">Exit</button>
    <script>
        document.getElementById("exit-button").addEventListener("click", function() {
            window.location.href = "https://whykeyday.github.io/"; 
        });
    </script>
    <script src="sketch.js"></script>
</body>
</html>
