<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>My 3D Model Viewer</title>

       <link rel="stylesheet" href="public/index.css">

       <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
       <script type="importmap">
         {
           "imports": {
             "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
             "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
           }
         }
       </script>
       <style>
           /* Styles for the background title will go here or in public/index.css */
           #background-title {
               position: absolute; /* Position it relative to the body */
               top: 20px;          /* Distance from the top */
               left: 20px;         /* Distance from the left */
               color: white;       /* Text color */
               font-size: 2em;     /* Adjust font size as needed */
               font-family: sans-serif; /* Choose a font */
               z-index: 10;        /* Ensure it's above the canvas */
               pointer-events: none; /* Prevent it from blocking mouse events for the canvas */
               /* Optional: Add a subtle shadow for better readability */
               text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
           }

           /* Ensure body takes full height and has no margin */
           html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden; /* Prevent scrollbars */
           }
           /* You might need to ensure the canvas doesn't have a conflicting background */
           canvas {
               display: block; /* Remove extra space below canvas */
           }

           /* Keep existing styles for progress bar if needed, */
           /* or remove them if progress bar is not styled */
           #progress-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 11; /* Ensure progress is above title if they overlap */
           }
           #progress {
               font-size: 1.2em;
           }
            #exit-button {
              position: fixed;
              bottom: 20px;
              left: 30px;
              width: 120px;
              height: 100px;
              background-color: transparent;
              border: none;
              cursor: pointer;
              outline: none;

              /* Smooth transition */
              transition: all 0.3s ease-in-out;
            }

            /* Image hover swap */
            #exit-button:hover {
              content: url('exit-h.png'); /* this is the magic line */
            }


       </style>
    </head>
    <body>
       <div id="background-title">My 3D Model Viewer</div>

       <div id="progress-container">
         <div id="progress">Loading Model...</div>
       </div>

       <script type="module" src="./model.js"></script>
        <a href="https://whykeyday.github.io/final" target="_blank">
          <img src="exit.png" alt="Back" id="exit-button">
        </a>
    </body>
</html>
